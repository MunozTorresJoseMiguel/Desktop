<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}Lo mero mero {% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Plantilla Base</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('animales') }}">Animales Exóticos</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('vehiculos') }}">Vehículos Antiguos</a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('maravillas') }}">Maravillas del Mundo</a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('acerca') }}">Acerca de...</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-auto">
        <p class="mb-0">&copy; 2025 - Muñoz Torres Jose Miguel</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
