<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Iniciar sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body { background: linear-gradient(180deg,#f6fbff 0%, #eef6ff 100%); }
      .auth-card { max-width: 420px; border-width: 2px; }
      .brand-circle {
        width:64px; height:64px; border-radius:50%;
        background:linear-gradient(135deg,#4f9cff,#2b6df6);
        display:flex;align-items:center;justify-content:center;color:white;font-weight:700;
        box-shadow:0 6px 18px rgba(43,109,246,.18);
      }
    </style>
  </head>
  <body class="d-flex align-items-center vh-100">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
          <div class="card auth-card mx-auto shadow-sm rounded-4 border-primary">
            <div class="card-body p-4">
              <div class="d-flex align-items-center mb-3">
                <div class="brand-circle me-3">In</div>
                <div>
                  <h5 class="mb-0">Bienvenido de nuevo</h5>
                  <small class="text-muted">Inicia sesión en tu cuenta</small>
                </div>
              </div>

              <form>
                <div class="form-floating mb-3">
                  <input type="email" class="form-control" id="loginEmail" placeholder="correo@ejemplo.com" required>
                  <label for="loginEmail">Correo electrónico</label>
                </div>

                <div class="form-floating mb-2 position-relative">
                  <input type="password" class="form-control" id="loginPassword" placeholder="Contraseña" required>
                  <label for="loginPassword">Contraseña</label>
                  <button type="button" class="btn btn-sm btn-outline-secondary position-absolute top-50 end-0 translate-middle-y me-2" id="togglePwd" aria-label="Mostrar contraseña">Mostrar</button>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-3">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="remember">
                    <label class="form-check-label small" for="remember">Recuérdame</label>
                  </div>
                  <a href="#" class="small">¿Olvidaste la contraseña?</a>
                </div>

                <div class="d-grid mb-3">
                  <button type="submit" class="btn btn-primary btn-lg">Iniciar sesión</button>
                </div>

                <div class="text-center mb-2">
                  <small class="text-muted">o inicia con</small>
                </div>

                <div class="d-flex gap-2">
                  <button type="button" class="btn btn-outline-secondary flex-fill">
                    <!-- simple icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-google me-2" viewBox="0 0 16 16"><path d="M8.16 6.18v2.6h3.94c-.16 1.04-1.07 3.05-3.94 3.05-2.37 0-4.31-1.96-4.31-4.37S5.83 3.09 8.16 3.09c1.35 0 2.25.58 2.77 1.06l1.89-1.82C12.07 1.05 10.26 0 8.16 0 3.66 0 0 3.71 0 8.27S3.66 16.54 8.16 16.54c4.7 0 7.84-3.3 7.84-7.95 0-.53-.06-.93-.14-1.32H8.16z"/></svg>
                    Google
                  </button>
                  <button type="button" class="btn btn-outline-secondary flex-fill">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-twitter me-2" viewBox="0 0 16 16"><path d="M5.026 15c6.038 0 9.341-5 9.341-9.334 0-.14 0-.282-.01-.423A6.68 6.68 0 0 0 16 3.542a6.564 6.564 0 0 1-1.889.518 3.298 3.298 0 0 0 1.447-1.817 6.574 6.574 0 0 1-2.084.794A3.286 3.286 0 0 0 7.875 6.03a9.325 9.325 0 0 1-6.766-3.429 3.289 3.289 0 0 0 1.018 4.381A3.323 3.323 0 0 1 .64 6.575v.041a3.286 3.286 0 0 0 2.635 3.218 3.203 3.203 0 0 1-.865.113 3.23 3.23 0 0 1-.617-.058 3.287 3.287 0 0 0 3.066 2.278A6.588 6.588 0 0 1 .78 13.58 6.32 6.32 0 0 1 0 13.536a9.344 9.344 0 0 0 5.026 1.467"/></svg>
                    Twitter
                  </button>
                </div>

                <hr class="my-3">

                <p class="text-center mb-0 small">¿No tienes cuenta? <a href="#" class="fw-semibold">Regístrate</a></p>
              </form>
            </div>
          </div>

          <div class="text-center mt-3 small text-muted">Acceso seguro • Privacidad</div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // toggle password visibility (pequeño script solo con JS nativo)
      (function(){
        const pwd = document.getElementById('loginPassword');
        const btn = document.getElementById('togglePwd');
        btn.addEventListener('click', function(){
          if (pwd.type === 'password') { pwd.type = 'text'; btn.textContent = 'Ocultar'; }
          else { pwd.type = 'password'; btn.textContent = 'Mostrar'; }
        });
      })();
    </script>
  </body>
